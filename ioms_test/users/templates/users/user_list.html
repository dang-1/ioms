{% extends 'base.html' %}

{% block content %}

<p>user list</p>

<table>
    <caption>user list</caption>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>name</th>
    </tr>
    {% for user in user_list %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td><a href="">修改密码</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
