{% extends 'adminlte/base.html' %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ info }}
        <!--<small>advanced tables</small>-->
      </h1>
      <ol class="breadcrumb">
          {{ request.path }}
        <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
        <!--<li><a href="#">Tables</a></li>-->
        <!--<li class="active">Data tables</li>-->
      </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="row-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">data table</h3>
                    </div>
                    <table id="exapmle2" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>类型</th>
                            <th>说明</th>
                            <th>操作</th>
                        </tr>

                        </thead>
                        {% for db_type in db_type_list %}
                        <tr>
                            <td>{{ db_type.id }}</td>
                            <td>{{ db_type.type }}</td>
                            <td>{{ db_type.explain }}</td>
                            <td>
                                <a href={% url "db:db-type-update" db_type.id %}>更新</a> |
                                <a href={% url "db:db-type-delete" db_type.id %}>删除</a>
                            </td>
                        </tr>
                        {% endfor%}
                        <tbody>
                        <tr></tr>
                        </tbody>
                    </table>
                    <a href={% url "db:db-type-add" %}>添加</a>
                </div>
            </div>
        </div>
    </section>
</div>


<script>
  $(function () {
    $('#example1').DataTable()
    $('#example2').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })
  })
</script>

{% endblock %}
