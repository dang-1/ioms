{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>


<table>
    <caption>机器列表</caption>
    <tr>
        <th>主机名称</th>
        <th>外网ip</th>
        <th>内网ip</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.hostname }}</td>
        <td>{{ post.outer_ip }}</td>
        <td>{{ post.inner_ip }}</td>
    </tr>
    {% endfor%}
</table>
</div>

{% endblock %}
