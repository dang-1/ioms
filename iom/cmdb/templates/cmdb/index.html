{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>


<table>
    <caption>配置列表</caption>

        <th>游戏服ip</th>
        <th>名字</th>

    </tr>
    {% for conf_one in all_conf %}

</div>

{% endblock %}
