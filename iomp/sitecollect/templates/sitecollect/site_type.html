{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="sitecollect">
    <p>hello, every body, this page is a site type page.</p>




    <table>
        <caption>site type</caption>
        <tr>
            <th>id</th>
            <th>type</th>
        </tr>
        {% for site_type_one in site_type %}
        <tr>
            <td>{{ site_type_one.id }}</td>
            <td>{{ site_type_one.typename }}</td>
            <td><a href="">更改类型名字</a></td>

            <td><a href="">删除</a></td>
        </tr>
        {% endfor %}
    </table>


<p>
    <a href={% url "sitecollect:site_type_add" %}>add type</a>
    <a href=>delete type</a>
</p>

</div>

{% endblock %}
