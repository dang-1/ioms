{% extends 'base.html' %}

{% block content %}

<p>host index page</p>

<table>
    <caption>机器列表</caption>
    <tr>
        <th>主机名称</th>
        <th>外网ip</th>
        <th>内网ip</th>
        <th>内存</th>
    </tr>
    {% for post in host_list %}
    <tr>
        <td>{{ post.hostname }}</td>
        <td>{{ post.outer_ip }}</td>
        <td>{{ post.inner_ip }}</td>
        <td>{{ post.memory }}</td>
    </tr>
    {% endfor%}
</table>

{% endblock %}
