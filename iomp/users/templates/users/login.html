<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">Name: </label>
        <input id="user_name" type="text" name="username" value=" {{ form.username }} " />
        <br />

        <label for="password">password: </label>
        <input id="user_password" type="password" name="password" value=" {{ form.password }} " />
        <br />

        <!--<button type="submit">login</button>-->

        <input type="submit" value="login">
    </form>
    <a href="{% url 'users:register' %}">register</a>
    <a href="{% url 'index' %}">index page</a>

</body>
</html>
